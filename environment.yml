name: two-stream-tic-detection
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.9
  
  # Deep learning frameworks
  - pytorch>=1.9.0
  - torchvision>=0.10.0
  - torchaudio>=0.9.0
  - cudatoolkit=11.8  # Adjust based on your CUDA version
  
  # Scientific computing
  - numpy>=1.21.0
  - scipy>=1.7.0
  - pandas>=1.3.0
  
  # Computer vision
  - opencv>=4.5.0
  - pillow>=8.3.0
  
  # Machine learning and visualization
  - scikit-learn>=1.0.0
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  
  # Utilities
  - tqdm>=4.62.0
  - h5py>=3.1.0
  - psutil>=5.8.0
  
  # Development tools
  - ipython>=7.25.0
  - jupyter>=1.0.0
  
  # Pip dependencies (packages not available in conda)
  - pip
  - pip:
    - transformers>=4.20.0
    - peft>=0.3.0
    - mediapipe>=0.9.0
    - tensorboard>=2.7.0